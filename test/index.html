<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Params Url</title>
</head>
<body>
  <script src="../build/urlparams.build.js"></script>
  <script>
    const urlParams = require('../lib')

    const url = urlParams.generate('https://api.com/', {
      foo: 'bar',
      q: 'example with spaces',
      arr: [ 1, 2, 3 ],
      v: 2
    })

    console.log(url)
    // => https://api.com?foo=bar&q=example%20with%20spaces&arr=1&arr=2&arr=3&v=2
  </script>
</body>
</html>
